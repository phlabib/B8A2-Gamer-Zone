<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="icon" type="" href="/images/Frame.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@400;600;700;800&family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gamer Zone</title>
  </head>
  <body>
    <header>
      <!-- Nav Section -->

      <section class="nav-container">
        <div class="logo">
          <img class="logo-img" src="./images/Frame.png" alt="" />
          <p class="loto-text"><span>G</span>amer</p>
        </div>
        <div class="menus">
          <ul class="memu-item">
            <li class="items">About Us</li>
            <li class="items">Devepopers</li>
          </ul>
          <button class="follow-container">
            Follow Us On
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </button>
        </div>
      </section>
    </header>

    <main>
      <!-- Banner section -->
      <section class="banner-container">
        <div class="banner-text-container">
          <div class="banner-text">
            <h3 class="banner-title">Play Like The</h3>
            <h2 class="banner-typo">G.O.A.T.</h2>
          </div>
          <div class="paragraphs">
            <img src="./icons/play.png" alt="" /> Click instant play <br />
            <img src="./icons/Frame.png" alt="" /> No Download <br />
            <img src="./icons/Frame.svg" alt="" /> 000s of supported online
            games
          </div>
          <div class="buttons">
            <button class="btn-1">Sign In</button>
            <button class="btn-2">Go Rogue</button>
          </div>
        </div>

        <div class="banner-imgs">
          <img src="./images/Group 18.png" alt="" />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
